<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Facturación</title>
    <link rel="stylesheet" href="../Estilos/facturacion.css">
</head>

<body>
    <main>
        <div class="head facturacion">
            <h1>HOMESERVICE</h1>
        </div>

        <button class="segundo"> <strong>Registro</strong></button>
    
        <div class="linea"></div>
    
        <button class="tercero"> <strong>Inicio</strong></button>
        <button class="cuarto"> <strong>Facturación</strong></button>
        <button class="quinto"> <strong>Servicios</strong></button>
    
       
        <p class="subtitulo"> <strong>SERVICIO AÑADIDO AL CARRITO</strong></p>
    
        <div class="plomero">
            <img src="https://elmejorplomero.com/imagenes/fontaneros.jpg" alt="400" width="400">

        </div>
    
        <div class="linea1"></div>

            <p>Tu carrito</p>
        </div>
    
        <div class="CARRITO">
            <p>1 Servicio</p>
            <p>Costo total del servicio: </p>

        </div>
    
        <div class="derecha">
            <p>$60.000</p>
            <p>$10.000</p>
        </div>
    
        <div class="linea2"></div>
    
        <div class="total">
            <p> <strong>Total: </strong> </p>
        </div>

        </div>
    
        
            <button class="gris"> <strong>Ver carrito</strong></button>
        
            <button class="azul"> <strong>Sigue mirando</strong></button>
        
    
    
        </div>
