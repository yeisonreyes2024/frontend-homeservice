<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Estilos/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <main>
        <div class="todo">
            <img src="../logos/WhatsApp_Image_2024-04-18_at_20.18.06-removebg-preview.png" alt="">
            <h1>Iniciar Sesion</h1><br>
            <div class="formularios">
                <form id="loginForm">

                    <input id="email" type="email" autocomplete="email" placeholder="Correo Electronico" required class="email"><br>
                    <input id="password" type="password" placeholder="password" required class="password"><br>
                    <select id="select" class="select" required>
                        <option value="cliente" selected>Cliente</option>
                        <option value="prestador">Prestador de servicios</option>
                    </select>
                    <br/>
                    <a href=""> ¿Olvidaste contraseña?</a><br>
                    <button type="submit" >Entrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../javascript/login.js"></script>

</body>
</html>
