<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Estilos/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <main>

        <div class="todo">
            <a href="/index.html">
                <img src="../logos/WhatsApp_Image_2024-04-18_at_20.18.06-removebg-preview.png" alt="">
            </a>

            <h1>Registrate</h1><br>
            <form id="registroForm">
                <input id="nombres" type="text" autocomplete="nombres" placeholder="nombres" required
                    class="nombres"><br>
                <input id="apellidos" type="text" autocomplete="apellidos" placeholder="apellidos" required
                    class="apellidos"><br>
                <input id="identificacion" type="text" autocomplete="identificacion" placeholder="identificacion"

                <input id="telefono" type="number" autocomplete="telefono" placeholder="telefono" required
                    class="telefono"><br>
                    <input id="tipo de servicio" type="text" autocomplete="tipo de servicio" placeholder="tipo de servicio" required
                    class="t_servicio"><br>
                <input id="direccion" type="text" autocomplete="direccion" placeholder="direccion" required
                    class="direccion"><br>
                <input id="email" type="text" autocomplete="email" placeholder="email" required class="email"><br>
                <input id="password" type="password" autocomplete="password" placeholder="contraseÃ±a" required
                    class="password"><br>
                <button type="submit">Registrar</button>
            </form>

        </div>
        <script src="/javascript/registro_prestador_servicio.js">

        </script>
</body>
</main>
