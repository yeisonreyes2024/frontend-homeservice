<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro prestador de servicio</title>
    <link rel="stylesheet" href="/Estilos/registro_prestador_servicio.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <main>

        <div class="todo">

            <a href="/index.html">
                <img src="../logos/WhatsApp_Image_2024-04-18_at_20.18.06-removebg-preview.png" alt="">
            </a>
            <h1>Registrate</h1><br>

            <form id="registro_prestador_servicioForm">
                <input id="nombres" type="text" autocomplete="nombres" placeholder="nombres" required
                    class="nombres"><br>
                <input id="apellidos" type="text" placeholder="Apellidos" class="apellidos"><br>
                <input id="identificacion" type="text" class="identificacion"><br>
                <label for="telefono">Celular</label><br>
                <input id="telefono" type="text"><br>
                <label for="tipo_servicio">Tipo de servicio</label><br>
                <input id="tipo_servicio" type="text"><br>
                <label for="direccion">direccion</label><br>
                <input id="direccion" type="text"><br>
                <label for="correo">Correo </label><br>
                <input id="correo" type="correo" autocomplete="correo" placeholder="Correo " required><br>
                <label for="contrasenia">contrase√±a</label><br>
                <input id="contrasenia" type="password" placeholder="password" required><br>
                <button type="submit">Registrar</button>
            </form>

        </div>
        <script src="../javascript/registro_prestador_servicio.js">

        </script>
</body>
</main>

</html>
